<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/LandSurfaceTemperature_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatelite_0');
        map.getPane('pane_GoogleSatelite_0').style.zIndex = 400;
        var layer_GoogleSatelite_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelite_0;
        map.addLayer(layer_GoogleSatelite_0);
        function pop_LandSurfaceTemperature_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Suhu </th>\
                        <td>' + (feature.properties['Suhu '] !== null ? autolinker.link(feature.properties['Suhu '].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas </th>\
                        <td>' + (feature.properties['Luas '] !== null ? autolinker.link(feature.properties['Luas '].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LandSurfaceTemperature_1_0(feature) {
            switch(String(feature.properties['q2wHide_DN'])) {
                case '1':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,169,205,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,113,164,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,128,255,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,128,255,1.0)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(169,232,110,1.0)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,252,129,1.0)',
                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(6,170,39,1.0)',
                interactive: true,
            }
                    break;
                case '8':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,121,45,1.0)',
                interactive: true,
            }
                    break;
                case '9':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,214,85,1.0)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,127,44,1.0)',
                interactive: true,
            }
                    break;
                case '11':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,5,5,1.0)',
                interactive: true,
            }
                    break;
                case '12':
                    return {
                pane: 'pane_LandSurfaceTemperature_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,3,3,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LandSurfaceTemperature_1');
        map.getPane('pane_LandSurfaceTemperature_1').style.zIndex = 401;
        map.getPane('pane_LandSurfaceTemperature_1').style['mix-blend-mode'] = 'normal';
        var layer_LandSurfaceTemperature_1 = new L.geoJson(json_LandSurfaceTemperature_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LandSurfaceTemperature_1',
            layerName: 'layer_LandSurfaceTemperature_1',
            pane: 'pane_LandSurfaceTemperature_1',
            onEachFeature: pop_LandSurfaceTemperature_1,
            style: style_LandSurfaceTemperature_1_0,
        });
        bounds_group.addLayer(layer_LandSurfaceTemperature_1);
        map.addLayer(layer_LandSurfaceTemperature_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Land Surface Temperature<br /><table><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_150.png" /></td><td>< 15</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_15171.png" /></td><td>15 - 17</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_17192.png" /></td><td>17 - 19</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_19213.png" /></td><td>19 - 21</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_21234.png" /></td><td>21 - 23</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_23255.png" /></td><td>23 - 25</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_25276.png" /></td><td>25 - 27</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_27297.png" /></td><td>27 - 29</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_29318.png" /></td><td>29 - 31</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_31339.png" /></td><td>31 - 33</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_333510.png" /></td><td>33 - 35</td></tr><tr><td style="text-align: center;"><img src="legend/LandSurfaceTemperature_1_353711.png" /></td><td>35 - 37</td></tr></table>': layer_LandSurfaceTemperature_1,"Google Satelite": layer_GoogleSatelite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
